---
- name: Using Zabbix collection
  hosts: localhost
  collections:
    - community.zabbix

  vars_files:
    - vars/vars.yml

  tasks:
    - name: Disable Host Zabbix server
      zabbix_host:
        server_url: "{{ server_url }}"
        login_user: "{{ login_user }}"
        login_password: "{{ login_password }}"
        host_name: Zabbix server
        status: disabled
        state: present

    - name: Create a Zabbix server host or update
      zabbix_host:
        server_url: "{{ server_url }}"
        login_user: "{{ login_user }}"
        login_password: "{{ login_password }}"
        host_name: freebsd
        visible_name: FreeBSD Zabbix server
        description: Monitoring server
        host_groups:
          - Zabbix servers
        link_templates:
          - Template OS FreeBSD
          - Template App Zabbix Server
        status: enabled
        state: present
        inventory_mode: automatic
        interfaces:
          - type: 1
            main: 1
            useip: 1
            ip: 127.0.0.1
            dns: "freebsd"
            port: "10050"
        tags:
          - tag: OS
            value: FreeBSD
          - tag: App
            value: Zabbix
